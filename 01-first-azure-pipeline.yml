trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

  Jobs:
    - Job: Job1
      steps:
      - script: echo One line script without pipe - Job1
        displayName: 'Run a one-line script - Job1'

      - script: |
          echo Job1-Multiline1
          echo Job1-Multiline2
        displayName: 'Run a multi-line script'
        - Job: Job2
          steps:
          - script: echo One line script without pipe
            displayName: 'Run a multi-line script - Job2'
    
        - script: |
            echo Job2-Multiline1
            echo Job2-Multiline2
          displayName: 'Run a multi-line script'
  